<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script defer src="./index.js"></script>
  </head>
  <body class="w-100 vh-100">
    <section class="container p-4">
      <div class="row">
        <article class="col-md-4 mx-auto text-center">
          <div class="card">
            <div class="card-body">
              <h1 id="weather-location" class="h3"></h1>
              <h3 id="weather-description" class="h4"></h3>
              <h3 id="weather-string"></h3>
              <ul class="list-group mt-3">
                <li id="weather-humidity" class="list-group-item"></li>
                <li id="weather-wind" class="list-group-item"></li>
              </ul>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <form id="w-form">
                <div class="mb-3">
                  <input
                    type="text"
                    id="city"
                    class="form-control"
                    placeholder="City"
                    aria-label="input city"
                    autofocus
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="text"
                    id="countryCode"
                    class="form-control"
                    placeholder="Country Code"
                    aria-label="input country code"
                  />
                </div>
                <div class="d-grid gap-2">
                  <button
                    id="w-change-btn"
                    class="btn btn-primary"
                    type="button"
                    aria-label="button"
                  >
                    Button
                  </button>
                </div>
              </form>
            </div>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
